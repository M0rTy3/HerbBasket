<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="card.css">
    <link rel="icon" type="image/png" href="pic/mortar.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbBasket</title>
    
</head>
<body>
    
    <div class="container">
        <div class="left">
            <p>Payment Methods</p>
            <hr style="border:1px solid #ccc; margin: 0 15px;"
            >
            <div class="methods">
                <div onclick="doFun()" id="tColorA" style="color:greenyellow;"><i class="fa-solid fa-credit-card"
                    style="color:greenyellow;"></i>Payment by card</div>
                    <div onclick="doFunA()" id="tColorB"><i class="fa-solod fa-building-columns"></i> Internet banks</div>
                    <div onclick="doFunB()" id="tColorC"><i class="fa-solid fa-wallet"></i>Google Play</div>
            </div>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
        </div>
        <div class="center">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit card" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" title="Credit Card Logos" width="250" height="auto"/></a>
            <hr style="border: 1px solid #ccc; margin: 0 5px;">

            <div class="card details">
                <form>
                    <p>Card Number</p>
                    <div class="c-number" id="c-number">
                        <input id="number" class="cc-number"
                        placeholder="Card Number" maxlength="19" required>
                        <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
                    </div>

                    <div class="c-details">
                        <div>
                            <p>Expiry date</p>
                            <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required>
                        </div>
                        <div>
                            <p>CW</p>
                            <div class="cvv-box" id="cvv-box">
                                <input id="cvv" class="cc-cvv" placeholder="CVV" required
                                maxlength="3" required>
                                <i class="fa-solid fa-circle-question" title="3 digits on the back of the card"
                                style="cursor: pointer;"></i>

                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <p>Email</p>
                        <input type="email" placeholder="example@email.com" id="email" required>
                    </div>
                    <a href="main2.html"class="btn btn-primary" role="button">PAY NOW</a>
                </form>
            </div>
        </div>

        <div class="right">
            <p>Order Information</p>
            <hr style="border: 1px solid #ccc; margin: 0 15px;">
            <div class="details">
            <div style="font-weight: bold; padding: 3px 0;">Order description</div>
            <div style="padding: 3px 0;">Test payment</div>
        </div>
        <hr style="border: 1px solid #ccc0; margin: 0 15px;"
        >
        <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" 
            src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto" /></a>
        </div>
    </div>
   <script src="card.js"></script>
    
</body>
</html>
